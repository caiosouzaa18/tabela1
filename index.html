<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 30px 20px;
  }

  header img {
    width: 180px;
  }

  header h1 {
    margin-top: 10px;
    color: #00e5ff;
    font-size: 2.5rem;
  }

  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
  }

  .feature {
    background-color: #111;
    border-radius: 10px;
    padding: 20px;
    transition: transform 0.3s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .feature:hover {
    transform: translateY(-5px);
  }

  .feature img {
    width: 60px;
  }

  .feature h3 {
    color: #fff;
    margin-top: 15px;
    margin-bottom: 10px;
  }

  .feature p {
    color: #ccc;
    font-size: 0.95rem;
  }

  .cta {
    text-align: center;
    margin-top: 40px;
    padding: 30px;
    background-color: #111;
    border-radius: 10px;
  }

  .cta h2 {
    color: #00e5ff;
    margin-bottom: 10px;
  }

  .cta p {
    color: #ccc;
    margin-bottom: 20px;
  }

  .cta a {
    display: inline-block;
    background-color: #25D366;
    color: #fff;
    padding: 12px 30px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .cta a:hover {
    background-color: #1ebe5d;
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    color: #777;
    font-size: 0.9rem;
  }
</style>
