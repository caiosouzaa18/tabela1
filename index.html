<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Preço com Descontos</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --card-bg: #fff;
      --primary: #007bff;
      --primary-hover: #0056b3;
      --table-header: #e6f0ff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2c2c2c;
      --primary: #4da3ff;
      --primary-hover: #1a6ed8;
      --table-header: #2a3b55;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      max-width: 900px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    h2, h3 {
      color: var(--primary);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: var(--card-bg);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
      transition: background 0.3s ease;
    }

    th {
      background-color: var(--table-header);
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
    }

    label {
      font-size: 16px;
    }

    .desconto, .resultado {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .subtotal-cell {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    .subtotal-cell.flash {
      background-color: #d1ffd1;
      color: green;
    }

    button {
      padding: 10px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar label {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media print {
      body {
        background: white;
        color: black;
      }
      button, .top-bar {
        display: none;
      }
      .desconto {
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body class="light">

  <div class="top-bar">
    <h2>Tabela de Preço</h2>
    <div>
      <label>
        <input type="checkbox" id="parceria" checked>
        Usar parceria
      </label>
      <label>
        <input type="checkbox" id="toggleModo"> Modo Escuro
      </label>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Preço C/ Parceria</th>
        <th>Preço S/ Parceria</th>
        <th>Quantidade</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody id="tabela-corpo"></tbody>
  </table>

  <div class="desconto">
    <label>Desconto %:
      <input type="number" id="descontoPercentual" value="0" min="0" max="100" onchange="calcular()">
    </label>
    <label>Desconto R$:
      <input type="number" id="descontoValor" value="0" min="0" onchange="calcular()">
    </label>
  </div>

  <div class="resultado">
    <h3>Total Bruto: <span id="totalBruto">R$ 0,00</span></h3>
    <h3>Desconto Aplicado: <span id="descontoAplicado">R$ 0,00</span></h3>
    <h3>Total com Desconto: <span id="totalComDesconto">R$ 0,00</span></h3>
    <button onclick="limparCampos()">Limpar Tudo</button>
    <button onclick="window.print()">Imprimir / Salvar PDF</button>
  </div>

  <script>
    const itens = [
      { nome: 'MPX', comParceria: 250000, semParceria: 300000 },
      { nome: 'G36', comParceria: 500000, semParceria: 600000 },
      { nome: 'TEC', comParceria: 125000, semParceria: 150000 },
      { nome: 'MTAR', comParceria: 175000, semParceria: 210000 }
    ];

    const tabelaCorpo = document.getElementById("tabela-corpo");

    function formatar(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function flashElemento(el) {
      el.classList.add('flash');
      setTimeout(() => el.classList.remove('flash'), 400);
    }

    function calcular() {
      const usarParceria = document.getElementById("parceria").checked;
      let total = 0;

      itens.forEach((item, i) => {
        const qtd = parseInt(document.getElementById(`qtd-${i}`).value) || 0;
        const preco = usarParceria ? item.comParceria : item.semParceria;
        const subtotal = preco * qtd;
        total += subtotal;
        const cell = document.getElementById(`subtotal-${i}`);
        cell.innerText = formatar(subtotal);
        flashElemento(cell);
      });

      const descontoPercentual = parseFloat(document.getElementById("descontoPercentual").value) || 0;
      const descontoValor = parseFloat(document.getElementById("descontoValor").value) || 0;

      const descontoPorcentagem = total * (descontoPercentual / 100);
      const descontoAplicado = descontoPorcentagem + descontoValor;

      let totalFinal = total - descontoAplicado;
      if (totalFinal < 0) totalFinal = 0;

      document.getElementById("totalBruto").innerText = formatar(total);
      document.getElementById("descontoAplicado").innerText = formatar(descontoAplicado);
      document.getElementById("totalComDesconto").innerText = formatar(totalFinal);
    }

    function limparCampos() {
      document.getElementById("descontoPercentual").value = 0;
      document.getElementById("descontoValor").value = 0;
      document.getElementById("parceria").checked = true;
      itens.forEach((_, i) => {
        document.getElementById(`qtd-${i}`).value = 0;
      });
      calcular();
    }

    // Criação da tabela
    itens.forEach((item, i) => {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${item.nome}</td>
        <td>${formatar(item.comParceria)}</td>
        <td>${formatar(item.semParceria)}</td>
        <td><input type="number" id="qtd-${i}" min="0" value="0" onchange="calcular()"></td>
        <td class="subtotal-cell" id="subtotal-${i}">R$ 0,00</td>
      `;
      tabelaCorpo.appendChild(linha);
    });

    // Alternar modo claro/escuro
    document.getElementById("toggleModo").addEventListener("change", function () {
      document.body.classList.toggle("dark", this.checked);
    });

    document.getElementById("parceria").addEventListener("change", calcular);
    calcular();
  </script>
</body>
</html>
